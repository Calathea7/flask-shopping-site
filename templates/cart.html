{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        {% for object in cart %}
        <tbody>
        <tr>
            <td>{{ object.common_name }}</td>
            <td>{{ object.quantity }}</td>
            <td>{{ object.price}}</td>
            <td>{{ object.melon_cost }}</td>
        {% endfor %}
        </tr>
        </tbody>
    </table>

    <h3>Total: {{ order_total }}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
